<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout_site/layout.html :: dynamic(~{::title},~{::body})}">


<!-- molla/wishlist.html  22 Nov 2019 09:55:05 GMT -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>WISHLIST</title>
<meta name="keywords" content="HTML5 Template">
<meta name="description" content="4TL">
<meta name="author" content="p-themes">
</head>

<body>

	<main class="main" style="background-color: #fff"
		ng-controller="Favorite-ctrl">
		<div class="page-header text-center"
			style="background-image: url('assets/images/page-header-bg.jpg')">
			<div class="container">
				<h1 class="page-title">
					Wishlist<span>Shop</span>
				</h1>
			</div>
			<!-- End .container -->
		</div>
		<!-- End .page-header -->
		<nav aria-label="breadcrumb" class="breadcrumb-nav">
			<div class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Shop</a></li>
					<li class="breadcrumb-item active" aria-current="page">Wishlist</li>
				</ol>
			</div>
			<!-- End .container -->
		</nav>
		<!-- End .breadcrumb-nav -->

		<div class="page-content">
			<div class="container">
				<table class="table table-wishlist table-mobile">
					<thead>
						<tr>
							<th>Product</th>
							<th>Price</th>
							<th>Stock Status</th>
							<th></th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="item in favorite">
							<td class="product-col" ng-show="item.product != null">
								<div class="product">
									<figure class="product-media">
										<a href="/product/detail/{{item.product.id}}"> <img
											src="assets/images/products/{{item.favorite.product.poster}}"
											class="border border-1" alt="Product image">
										</a>
									</figure>

									<h3 class="product-title">
										<a href="/product/detail/{{item.favorite.product.id}}">{{item.product.name}}</a>
									</h3>
									<!-- End .product-title -->
								</div> <!-- End .product -->
							</td>
							<td class="price-col">{{ item.product.salePrice | number:0
								}} VND</td>
							<td class="stock-col"><span class="in-stock"
								ng-show="item.product.status === true">In stock</span> <span
								class="out-of-stock" ng-show="item.product.status === false">Out
									of stock</span></td>
							<td class="action-col">
								<div class="dropdown">
									<button class="btn btn-block btn-outline-primary-2"
										data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<i class="icon-list-alt"></i>Select Options
									</button>

									<div class="dropdown-menu">
										<a class="dropdown-item" href="#">First option</a> <a
											class="dropdown-item" href="#">Another option</a> <a
											class="dropdown-item" href="#">The best option</a>
									</div>
								</div>
							</td>
							<td class="remove-col" ng-show="item.product != null">
								<button class="btn-remove" data-cart-id="{{item.product.id}}"
									ng-click="removeWishlist($event)">
									<i class="icon-close"></i>
								</button>
							</td>
						</tr>

						
					</tbody>
				</table>
				<!-- End .table table-wishlist -->
				<div class="wishlist-share">
					<div class="social-icons social-icons-sm mb-2">
						<label class="social-label">Share on:</label> <a href="#"
							class="social-icon" title="Facebook" target="_blank"><i
							class="icon-facebook-f"></i></a> <a href="#" class="social-icon"
							title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
						<a href="#" class="social-icon" title="Instagram" target="_blank"><i
							class="icon-instagram"></i></a> <a href="#" class="social-icon"
							title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
						<a href="#" class="social-icon" title="Pinterest" target="_blank"><i
							class="icon-pinterest"></i></a>
					</div>
					<!-- End .soial-icons -->
				</div>
				<!-- End .wishlist-share -->
			</div>
			<!-- End .container -->
		</div>
		<!-- End .page-content -->
	</main>
	<!-- End .main -->

	<!-- Plugins JS File -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/jquery.hoverIntent.min.js"></script>
	<script src="assets/js/jquery.waypoints.min.js"></script>
	<script src="assets/js/superfish.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>
	<script type="text/javascript" src="/assets/AngularJS API/wishlist.js"></script>
	<script type="text/javascript" src="/assets/service/WishlistService.js"></script>
</body>

</html>
