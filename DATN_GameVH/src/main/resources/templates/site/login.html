<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LOGIN</title>
<meta name="keywords" content="HTML5 Template">
<meta name="description" content="4TL">
<meta name="author" content="p-themes">
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180"
	href="/assets/images/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/assets/images/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/assets/images/icons/favicon-16x16.png">
<link rel="manifest" href="/assets/images/icons/site.html">
<link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg"
	color="#666666">
<link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
<meta name="apple-mobile-web-app-title" content="4TL">
<meta name="application-name" content="4TL">
<meta name="msapplication-TileColor" content="#cc9966">
<meta name="msapplication-config"
	content="/assets/images/icons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet"
	href="/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css">
<!-- Plugins CSS File -->
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/assets/css/plugins/owl-carousel/owl.carousel.css">
<link rel="stylesheet"
	href="/assets/css/plugins/magnific-popup/magnific-popup.css">
<!-- Main CSS File -->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/skins/skin-demo-19.css">
<link rel="stylesheet" href="/assets/css/demos/demo-19.css">
<!-- 	AngularJS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
	integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- 	AngularJS ng-app and Host -->
<script type="text/javascript" src="/assets/AngularJS API/app.js"></script>
</head>

<body ng-app="app" ng-controller="Register">
	<!-- Background image -->
	<div class="bg-image"
		style="background-image: url('/assets/images/background_Login.jpg'); height: 100vh;">
		<div class="mask"
			style="background-color: rgba(0, 0, 0, 0.6); height: 100vh;">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="modal-body">
					<div class="form-box">
						<div class="form-tab">
							<ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
								<li class="nav-item"><a class="nav-link active"
									id="signin-tab" data-toggle="tab" href="#signin" role="tab"
									aria-controls="signin" aria-selected="true">Sign In</a></li>
								<li class="nav-item"><a class="nav-link" id="register-tab"
									data-toggle="tab" href="#register" role="tab"
									aria-controls="register" aria-selected="false">Register</a></li>
							</ul>
							<div class="tab-content" id="tab-content-5">
								<div class="tab-pane fade show active" id="signin"
									role="tabpanel" aria-labelledby="signin-tab">
									<form action="/login" method="post">
										<div class="form-group">
											<label for="singin-email">Username *</label> <input
												type="text" class="form-control" id="singin-email"
												name="username" required>
										</div>
										<!-- End .form-group -->

										<div class="form-group">
											<label for="singin-password">Password *</label> <input
												type="password" class="form-control" id="singin-password"
												name="password" required>
										</div>
										<!-- End .form-group -->

										<div class="form-footer">
											<button type="submit" class="btn btn-outline-primary-2">
												<span>LOG IN</span> <i class="icon-long-arrow-right"></i>
											</button>

											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input"
													id="signin-remember"> <label
													class="custom-control-label" for="remember">Remember
													Me</label>
											</div>
											<!-- End .custom-checkbox -->

											<a href="#" class="forgot-link">Forgot Your Password?</a>

										</div>
										<h4 class="text-center text-danger">[[${messageFailed}]]</h4>
										<!-- End .form-footer -->
									</form>

									<div class="form-choice">
										<p class="text-center">or sign in with</p>
										<div class="row">
											<div class="col-sm-6">
												<a href="/oauth2/authorization/google"
													class="btn btn-login btn-g"> <i class="icon-google"></i>
													Login With Google
												</a>
											</div>
											<!-- End .col-6 -->
											<div class="col-sm-6">
												<a href="/oauth2/authorization/facebook"
													class="btn btn-login btn-f"> <i class="icon-facebook-f"></i>
													Login With Facebook
												</a>
											</div>
											<!-- End .col-6 -->
										</div>
										<!-- End .row -->
									</div>
									<!-- End .form-choice -->
								</div>
								<!-- .End .tab-pane -->
								<div class="tab-pane fade" id="register" role="tabpanel"
									aria-labelledby="register-tab">
									<form>
										<div class="form-group">
											<label for="register-username">Username *</label> <input
												ng-model="form.username" type="text" class="form-control"
												id="register-username" name="register-username" required>
										</div>
										<div class="d-flex justify-content-between">
											<div class="form-group">
												<label for="register-password">Password *</label> <input
													ng-model="form.password" type="password" class="form-control"
													id="register-password" name="register-password" required>
											</div>
											<div class="form-group">
												<label for="register-confirmpassword">Confirm
													Password *</label> <input type="password" class="form-control"
													id="register-confirmpassword" ng-model="confirmPassword"
													name="register-confirmpassword" required>
											</div>
										</div>
										<div class="form-group">
											<label for="register-fullname">Fullname *</label> <input
												ng-model="form.fullname" type="text" class="form-control"
												id="register-fullname" name="register-fullname" required>
										</div>
										<div class="form-group">
											<label for="register-email">Your email address *</label> <input
												ng-model="form.email" type="email" class="form-control"
												id="register-email" name="register-email" required>
										</div>
										<div class="form-group">
											<label for="register-address">Address *</label> <input
												ng-model="form.address" type="text" class="form-control"
												id="register-address" name="register-address" required>
										</div>
										<!-- End .form-group -->
										<div class="form-footer">
											<button type="button" ng-click="Register()" class="btn btn-outline-primary-2">
												<span>SIGN UP</span> <i class="icon-long-arrow-right"></i>
											</button>

											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input"
													id="register-policy" required> <label
													class="custom-control-label" for="register-policy">I
													agree to the <a href="#">privacy policy</a> *
												</label>
											</div>
											<!-- End .custom-checkbox -->
										</div>
										<h4 class="text-center text-success">{{messageSuccess}}</h4>
										<h4 class="text-center text-danger">{{messageFailed}}</h4>
										<!-- End .form-footer -->
									</form>

									<div class="form-choice">
										<p class="text-center">or sign in with</p>
										<div class="row">
											<div class="col-sm-6">
												<a href="/oauth2/authorization/google"
													class="btn btn-login btn-g"> <i class="icon-google"></i>
													Login With Google
												</a>
											</div>
											<!-- End .col-6 -->
											<div class="col-sm-6">
												<a href="/oauth2/authorization/facebook"
													class="btn btn-login  btn-f"> <i
													class="icon-facebook-f"></i> Login With Facebook
												</a>
											</div>
											<!-- End .col-6 -->
										</div>
										<!-- End .row -->
									</div>
									<!-- End .form-choice -->
								</div>
								<!-- .End .tab-pane -->
							</div>
							<!-- End .tab-content -->
						</div>
						<!-- End .form-tab -->
					</div>
					<!-- End .form-box -->
				</div>
				<!-- End .modal-body -->
			</div>
		</div>
	</div>
	<!-- Background image -->
	<!-- Plugins JS File -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.hoverIntent.min.js"></script>
	<script src="/assets/js/jquery.waypoints.min.js"></script>
	<script src="/assets/js/superfish.min.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/bootstrap-input-spinner.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<!-- Main JS File -->
	<script src="/assets/js/main.js"></script>
	<script src="/assets/js/demos/demo-19.js"></script>
	<script type="text/javascript" src="/assets/AngularJS API/Register.js"></script>
</body>


</html>
