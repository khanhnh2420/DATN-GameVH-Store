<div class="wrap-container" ng-controller="WishlistController">
    <main class="main" style="background-color: #fff" ng-controller="Favorite-ctrl">
        <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">
                    DANH SÁCH YÊU THÍCH
                </h1>
            </div>
            <!-- End .container -->
        </div>
        <!-- End .page-header -->
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Cửa hàng</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Danh sách yêu thích</li>
                </ol>
            </div>
            <!-- End .container -->
        </nav>
        <!-- End .breadcrumb-nav -->

        <div class="page-content">
            <div class="container">
                <table class="table table-wishlist table-mobile">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Đơn giá</th>
                            <th>Trạng thái sản phẩm</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in favorite">
                            <td class="product-col" ng-show="item.product != null">
                                <div class="product">
                                    <figure class="product-media">
                                        <a href="/product/detail/{{item.product.id}}"> <img src="assets/images/products/{{item.product.poster}}" class="border border-1" alt="Product image">
                                        </a>
                                    </figure>

                                    <h3 class="product-title">
                                        <a href="/product/detail/{{item.product.id}}">{{item.product.name}}</a>
                                    </h3>
                                    <!-- End .product-title -->
                                </div>
                                <!-- End .product -->
                            </td>
                            <td class="price-col">{{ item.product.salePrice | vndFormat}}</td>
                            <td class="stock-col"><span class="in-stock" ng-show="item.product.status === true">Còn hàng</span> <span class="out-of-stock" ng-show="item.product.status === false">Hết hàng
									</span></td>
                            <td class="action-col">
                                <div class="dropdown">
                                    <button class="btn btn-block btn-outline-primary-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<i class="icon-list-alt"></i>Select Options
									</button>

                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">First option</a> <a class="dropdown-item" href="#">Another option</a> <a class="dropdown-item" href="#">The best option</a>
                                    </div>
                                </div>
                            </td>
                            <td class="remove-col" ng-show="item.product != null">
                                <button class="btn-remove" data-cart-id="{{item.product.id}}" ng-click="removeWishlist($event)">
									<i class="icon-close"></i>
								</button>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <!-- End .table table-wishlist -->

                    <div class="social-icons social-icons-sm mb-2">
                        <label class="social-label">Share on:</label> <a href="#" class="social-icon" title="Facebook" target="_blank"><i
							class="icon-facebook-f"></i></a> <a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
                        <a href="#" class="social-icon" title="Instagram" target="_blank"><i
							class="icon-instagram"></i></a> <a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
                        <a href="#" class="social-icon" title="Pinterest" target="_blank"><i
							class="icon-pinterest"></i></a>
                    </div> -->
                <!-- End .soial-icons -->
            </div>
            <!-- End .wishlist-share -->
        </div>
        <!-- End .container -->
</div>
<!-- End .page-content -->
</main>
<!-- End .main -->



<!-- Main JS File -->
<script src="assets/js/main.js"></script>
<script type="text/javascript" src="/assets/AngularJS API/wishlist.js"></script>
<script type="text/javascript" src="/assets/service/WishlistService.js"></script>
</div>
