<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CHECKOUT</title>
<meta name="keywords" content="HTML5 Template">
<meta name="description" content="4TL">
<meta name="author" content="p-themes">
</head>
<body ng-controller="ThanhtoanMana">
	<div class="wrap-container">
		<div class="image-bg-body"></div>
		<main class="main">
			<div class="page-header text-center"
				style="background-image: url('assets/images/page-header-bg.jpg')">
				<div class="container">
					<h1 class="page-title">
						Checkout<span>Shop</span>
					</h1>
				</div>
				<!-- End .container -->
			</div>
			<!-- End .page-header -->
			<nav aria-label="breadcrumb" class="breadcrumb-nav">
				<div class="container">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Home</a></li>
						<li class="breadcrumb-item"><a href="#">Shop</a></li>
						<li class="breadcrumb-item active" aria-current="page">Checkout</li>
					</ol>
				</div>
				<!-- End .container -->
			</nav>
			<!-- End .breadcrumb-nav -->

			<div class="page-content">
				<div class="checkout">
					<div class="container">
						<div class="checkout-discount">
							<form action="#">
								<input type="text" class="form-control" required
									id="checkout-discount-input"> <label
									for="checkout-discount-input" class="text-truncate">Have
									a coupon? <span>Click here to enter your code</span>
								</label>
							</form>
						</div>
						<!-- End .checkout-discount -->
						<form method="post" action="#">
							<div class="row">
								<div class="col-lg-9">
									<h2 class="checkout-title">Billing Details</h2>
									
									<label>FullName *</label> <input type="text" ng-model="form.account.fullname"
										class="form-control" readonly> 
										<label>Delivery
										Address *</label> <input type="text" class="form-control" ng-model="form.address">

									<div class="row">
										<div class="col-sm-6">
											<label>Email address *</label> <input type="email" ng-model="form.email"
												class="form-control" required>
										</div>
										<!-- End .col-sm-6 -->

										<div class="col-sm-6">
											<label>Phone *</label> <input type="tel" class="form-control" ng-model="form.phone"
												required>
										</div>
										<!-- End .col-sm-6 -->
									</div>
									<!-- End .row -->

									<label>Order notes (optional)</label>
									<textarea class="form-control" cols="30" rows="4"
										placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
								</div>
								<!-- End .col-lg-9 -->
								<aside class="col-lg-3">
									<div class="summary">
										<h3 class="summary-title">Your Order</h3>
										<!-- End .summary-title -->

										<table class="table table-summary" >
											<thead>
												<tr>
													<th>Product</th>
													<th>Total</th>
												</tr>
											</thead>

											<tbody >
												<tr ng-repeat="item in cart">
													<td><a href="/product/detail/{{item.product.id}}">{{item.product.name}}</a></td>
													<td>{{ item.product.price | number:0 }}</td>
												</tr>

												<!-- End .summary-subtotal -->
												<tr>
													<td>Shipping:</td>
													<td>Free shipping</td>
												</tr>
												<tr class="summary-total">
													<td>Total:</td>
													<td>{{cartTotal | number:0}}</td>
												</tr>
												<!-- End .summary-total -->
											</tbody>
										</table>
										<!-- End .table table-summary -->

										<button type="button"
											class="btn btn-outline-primary-2 btn-order btn-block" th:attr="ng-click='create(\''+${#authentication.name}+'\')'">
											<span class="btn-text">Place Order</span> <span
												class="btn-hover-text">Proceed to Checkout</span>
										</button>
									</div>
									<!-- End .summary -->
								</aside>
								<!-- End .col-lg-3 -->
							</div>
							<!-- End .row -->
						</form>
					</div>
					<!-- End .container -->
				</div>
				<!-- End .checkout -->
			</div>
			<!-- End .page-content -->
		</main>
	</div>

	<!-- Plugins JS File -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/jquery.hoverIntent.min.js"></script>
	<script src="assets/js/jquery.waypoints.min.js"></script>
	<script src="assets/js/superfish.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>
	<script type="text/javascript" src="/assets/AngularJS API/thanhtoan.js"></script>
</body>


</html>
