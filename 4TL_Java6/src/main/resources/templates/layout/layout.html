<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, view)" ng-app="app" ng-controller="Cart-ctrl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:replace="${title}">LAYOUT</title>
	<meta name="keywords" content="HTML5 Template">
	<meta name="description" content="Molla - Bootstrap eCommerce Template">
	<meta name="author" content="p-themes">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
	<link rel="manifest" href="/assets/images/icons/site.html">
	<link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#666666">
	<link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Molla">
	<meta name="application-name" content="Molla">
	<meta name="msapplication-TileColor" content="#cc9966">
	<meta name="msapplication-config" content="/assets/images/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css">
	<!-- Plugins CSS File -->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<!-- Main CSS File -->
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/demos/demo-19.css">
	<link rel="stylesheet" href="/assets/css/plugins/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="/assets/css/plugins/magnific-popup/magnific-popup.css">
	<link rel="stylesheet" href="/assets/css/plugins/nouislider/nouislider.css">
	<link rel="stylesheet" href="/assets/css/plugins/jquery.countdown.css">

	<!-- 	FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
	<!-- 	AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 	AngularJS ng-app and Host -->
    <script type="text/javascript" src="/assets/AngularJS API/app.js"></script>
    <script type="text/javascript" src="/assets/AngularJS API/Cart.js"></script>
	<!--    BCryptPasswordEncoder  -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
</head>

<body >
	<div class="page-wrapper">
		<!-- Header  -->
		<div th:insert="~{/layout/header.html :: navbar}"></div>
		<!-- Body  -->
		<main th:replace="${view}"></main>
		<!-- Footer -->
		<div th:insert="~{/layout/footer.html :: footer}"></div>
	</div>
	<!-- End .page-wrapper -->

	<button id="scroll-top" title="Back to Top">
		<img src="/assets/images/demos/demo-19/arrow-up1.gif" alt="">
	</button>



	<div class="container newsletter-popup-container mfp-hide" id="newsletter-popup-form">
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="row no-gutters bg-white newsletter-popup-content">
					<div class="col-xl-3-5col col-lg-7 banner-content-wrap">
						<div class="banner-content text-center">
							<img src="/assets/images/popup/newsletter/logo.png" class="logo" alt="logo" width="60"
								height="15">
							<h2 class="banner-title">
								get <span>25<light>%</light></span> off
							</h2>
							<p>Subscribe to the Molla eCommerce newsletter to receive
								timely updates from your favorite products.</p>
							<form action="#">
								<div class="input-group input-group-round">
									<input type="email" class="form-control form-control-white"
										placeholder="Your Email Address" aria-label="Email Adress" required>
									<div class="input-group-append">
										<button class="btn" type="submit">
											<span>go</span>
										</button>
									</div>
									<!-- .End .input-group-append -->
								</div>
								<!-- .End .input-group -->
							</form>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="register-policy-2" required>
								<label class="custom-control-label" for="register-policy-2">Do
									not show this popup again</label>
							</div>
							<!-- End .custom-checkbox -->
						</div>
					</div>
					<div class="col-xl-2-5col col-lg-5 ">
						<img src="/assets/images/popup/newsletter/img-1.jpg" class="newsletter-img" alt="newsletter">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
